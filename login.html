<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/e.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Eventmemo - Login</title>
</head>
<body>

    <section>
        <div class="imgbx">
            <div class="container">
                <h3>New here ?</h3>
                <p>If you don't have account create one here!</p>
                <button><a href="signup.html">Create account</a></button> 
            </div>
            <img src="logo.png" class="image" alt="logo">
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>Log in</h2>
                <form action="#">
                    <div class="inputbx">
                        <label for="user"><i class="fa-solid fa-user"></i></label>
                        <input type="text" placeholder="Username" id="user" required>
                    </div>
                    <div class="inputbx">
                        <label for="pass"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="pass" placeholder="Password" required>
                    </div>

                    <input type="submit" class="btn" value="LOG IN">
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
