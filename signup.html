<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" href="/e.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Eventmemo - Sign up</title>
</head>
<body>
    <section>
        <div class="contentbx">
            <div class="formbx">
                <h2>Create account</h2>
                <form action="#">
                    <div class="inputbx">
                        <label for="user"><i class="fa-solid fa-user"></i></label>
                        <input type="text" placeholder="Username" id="user" required>
                    </div>
                    <div class="inputbx">
                        <label for="email"><i class="fa-solid fa-envelope"></i></label>
                        <input type="Email" id="email" placeholder="Email" required>
                    </div>
                    <div class="inputbx">
                        <label for="pass"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="pass" placeholder="Password" required>
                    </div>
                    <div class="inputbx">
                        <label for="pass1"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="pass1" placeholder="Confirm your password" required>
                    </div>
                    <p class="text">By creating an account, you agree to our <br> <a href="tirms.html">Terms of Service</a> </p>
                    <input type="submit" class="btn" value="SIGN UP">
                </form>
            </div>
        </div>
        <div class="imgbx">
            <div class="container">
                <h3>One of us ?</h3>
                <p>If you have already an account login here!</p>
                <button><a href="login.html">Log in</a></button> 
            </div>
            <img src="logo.png" class="image" alt="logo">
        </div>
    </section>
</body>
</html>
